<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">Which online course or coding bootcamp is best for me?</h1>
    <p id="description">This survey will help you decide which bootcamp to enroll for.</p>

    <form id="survey-form">
      <label>Name:<input id="name" type="text" required></label>
      <label>Email:<input id="email" type="email" required></label>
      <label>Age:<input min="16" max="35" id="number" type="number" ></label>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
